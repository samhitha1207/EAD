<!DOCTYPE html>
<head>
    <title>User Details Form</title>
</head>
<body>
    <h2>User Details Form</h2>
    <form id="userForm" action="#" method="post">
        <fieldset>
            <legend>User Information</legend>
            <label for="userName">Name:</label><br>
            <input type="text" id="userName" name="name" required><br><br>
            <label for="userEmail">Email:</label><br>
            <input type="email" id="userEmail" name="email" required><br><br>
            <label for="userAge">Age:</label><br>
            <input type="number" id="userAge" name="age" min="1" max="120"><br><br>
            <label for="userGender">Gender:</label><br>
            <select id="userGender" name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <input type="submit" id="submitButton" value="Submit">
        </fieldset>
    </form>
</body>
</html>
