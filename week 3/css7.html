<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-color: #5e4caf;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .sidebar {
            background-color: #d6eb1b;
            width: 25%;
            float: left;
            height: 400px;
            padding: 20px;
        }
        .main {
            background-color: #661ea8;
            width: 75%;
            float: left;
            height: 400px;
            padding: 20px;
        }
        footer {
            clear: both;
            background-color: #3c46d1;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Links or menu items</p>
    </div>
    <div class="main">
        <h2>Main Content</h2>
        <p>This is the main area of the page.</p>
    </div>
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
